[versions]
kotlin = "2.1.20"
dokka = "2.0.0"
maven-publish = "0.31.0"
serialization = "1.8.1"
coroutines = "1.10.2"

[libraries]
khttpclient = "work.socialhub:khttpclient:0.0.5"
ktor-core = "io.ktor:ktor-client-core:3.1.3"
datetime = "org.jetbrains.kotlinx:kotlinx-datetime:0.6.2"
