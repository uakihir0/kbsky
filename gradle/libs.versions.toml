[versions]
kotest = "5.9.0"

[libraries]
khttpclient = "work.socialhub:khttpclient:0.0.1-SNAPSHOT"
ktor-core = "io.ktor:ktor-client-core:2.3.10"
datetime = "org.jetbrains.kotlinx:kotlinx-datetime:0.5.0"
